<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pedidos</title>
</head>
<body>
    <h1>Pedidos</h1>
    <div>Adicione uma novo pedido: 
        <form action="{{ url_for('add')}}" method="POST">
            <input type='text' name='pedidos'>
            <input type='submit' value='Adicionar item'>
        </form>
    </div>
    <div>
    <hr>
        <form>
            <h3>Pedidos ativos:</h3>
            <ul>
                {% for pedido in pedidos_ativos %}
                <li style='font-size: 15pt'>{{pedido.id}} - {{pedido.description}}<a href="{{ url_for('complete', id=pedido.id) }}">[Concluir]</a></li>
                {% endfor %}
            </ul>
            <h3>Pedidos conclu√≠dos:</h3>
            <ul>
                    {% for pedido in pedidos_concluidos %}
                     <li style='font-size: 15pt'>{{pedido.id}} - {{pedido.description}} <a href="{{ url_for('delete', id=pedido.id) }}">X</a></li>
                    {% endfor %}
                </ul>
        </form>
    </div>
</body>
</html>
